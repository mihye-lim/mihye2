<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<style>
/* 컬러블록 */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
html, body {
    height: 100%;
}
body {
    display: flex;
    flex-direction: column;
    font-family: Arial, sans-serif;
}

/* 헤더 */
header {
    background-color: lightyellow;
    height: 15%; /* 헤더 높이 조정 */
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    border-bottom: 2px solid gray;
}



/* 메인 콘텐츠 */
section {
    margin: 2%; 
    height: 75%; /* 남은 높이 중 75% 사용 */
    padding: 20px;
    background-color: lightblue;
    overflow-y: auto;
}

/* 푸터 */
footer {
    background-color: lightpink;
    height: 10%; /* 푸터 높이 조정 */
    text-align: center;
    line-height: 50px;
    position: relative;
    border-top: 2px solid gray;
}

div {
    padding: 5px;
        }

</style>
<title>로그인폼</title>
</head>
<body>
    <header>
        <h3>로그인폼</h3>
    </header>


    <section>
        <form name="fo" method="get">

            <div>사용자ID : <input type="text" size="15" value=""><br></div>
            <div>비밀번호 : <input type="password" size="15" value="">
            <input type="submit" size="15" value="완료"><br></div>

            <div>학과 : <input type="text" list="학과">
            <datalist id="학과">
                <option value="비즈니스컨설팅학과"></option>
                <option value="미래인재학부"></option>
                <option value="호텔외식경영학과"></option>
                <option value="ICT융합디자인학과"></option>
                <option value="융합행정학과"></option>
                <option value="뷰티디자인학과"></option>
            </datalist></div>

            <div id="성별">
                성별 :
                <input type="radio" name="성별" value="여자"> 여자
                <input type="radio" name="성별" value="남자"> 남자
            </div>

            <div id="색상">
                색상 :
                <input type="color"> 좋아하는 색상을 선택하세요!😊
            </div>

            
            <div id="현재 상태">
                현재 상태를 선택하세요(중복선택 가능합니다!): <br>
                <input type="checkbox" name="emotional" value="기쁨"> 기쁨
                <input type="checkbox" name="emotional" value="슬픔"> 슬픔
                <input type="checkbox" name="emotional" value="졸림"> 졸림
                <input type="checkbox" name="emotional" value="분노"> 분노
                <input type="checkbox" name="emotional" value="우울"> 우울
                <input type="checkbox" name="emotional" value="편안함"> 편안함
            </div>

            

            

            </form>
    </section>
    <footer>
        회원가입하면 회원이 됩니다😜
    </footer>
</body>
</html>
